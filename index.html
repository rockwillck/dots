<style>
body {
  font-family: "Lato", sans-serif;
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 25px;
  opacity:0.8;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
  body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: white;
  }

  canvas {
    position:absolute;
  }

  .select-none {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    -o-user-select: none;
    user-select: none;
  }
.slidecontainer {
  width: 100%;
}

.slider {
  -webkit-appearance: none;
  width: 87.5%;
  height: 15px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 15px;
  height: 100%;
  background: black;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 15px;
  height: 100%;
  background: black;
  cursor: pointer;
}
.button {
  position: relative;
  background-color: black;
  border: none;
  font-size: 28px;
  color: #FFFFFF;
  padding: 10px;
  width: 87.5%;
  text-align: center;
  transition-duration: 0.4s;
  text-decoration: none;
  overflow: hidden;
  cursor: pointer;
}

.button:after {
  content: "";
  background: #f1f1f1;
  display: block;
  position: absolute;
  padding-top: 300%;
  padding-left: 350%;
  margin-left: -20px !important;
  margin-top: -120%;
  opacity: 0;
  transition: all 0.8s
}

.button:active:after {
  padding: 0;
  margin: 0;
  opacity: 1;
  transition: 0s
}
</style>
<body onresize="resized()">
  <canvas id="game-canvas" style="z-index: -1; width:100%; height:100%;" class="select-none"></canvas>
</div>
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <div style="color:white; margin-left:31.25px;">
  <h1>Settings</h1>
  <p>Hue</p>
  <div class="slidecontainer">
    <input type="range" min="0" max="360" value="340" class="slider" id="hue">
  </div>
  <p>Color Variation</p>
  <div class="slidecontainer">
    <input type="range" min="0" max="25" value="10" class="slider" id="step">
  </div>
  <p>Threshhold</p>
  <div class="slidecontainer">
    <input type="range" min="0" max="100" value="50" class="slider" id="thresh">
  </div>
  <p>Background Color</p>
  <div class="slidecontainer">
    <input type="range" min="0" max="360" value="200" class="slider" id="background">
  </div>
  <p>Background Saturation</p>
  <div class="slidecontainer">
    <input type="range" min="0" max="100" value="50" class="slider" id="sat">
  </div>
  <p>Bloom</p>
  <div class="slidecontainer">
    <input type="range" min="1" max="100" value="5" class="slider" id="bloom">
  </div>
  <p>Dot Frequency</p>
  <div class="slidecontainer">
    <input type="range" min="1" max="50" value="5" class="slider" id="common">
  </div>
  <p>Speed</p>
  <div class="slidecontainer">
    <input type="range" min="1" max="100" value="10" class="slider" id="speed">
  </div>
  <br/>
  <button class="button" id="download" style="height:40px; font-size: small;">Download as Image</button>
  </div>
  <p>-</p>
</div>
<span style="font-size:5vmin;cursor:pointer; color:white; padding:10px;" onclick="openNav()">&#9776;</span>

<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
</script>
<script id="script" src="game.js"></script>
</body>
